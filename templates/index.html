<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spam Detection System</title>
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
   <div class="login">
	<h1>Email Spam Classifier</h1>

    <form action="{{ url_for('predict')}}" method="POST">
    	<textarea  name="message" rows="5" cols="50" required="required" placeholder="Enter the message/email here"></textarea>
		<br> </br>
        <button type="submit">Predict</button>

        <div class="results">

	{% if prediction == 1%}
	<h3 style="color:red;">Spam⚠️</h3>
	{% elif prediction == 0%}
	<h3 style="color:green;"><b>Ham💚</b></h3>
	{% endif %}

	</div>

    </form>

    </div>
</body>
</html>
